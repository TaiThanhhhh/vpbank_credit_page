<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}VPBank - Credit Score Lookup{% endblock %}</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
    <link rel="icon" type="image/webp" href="/static/images/Icon-VPBank.webp" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <img src="/static/images/Icon-VPBank.svg" alt="VPBank Logo" />
        </div>
      </div>
    </nav>

    <main class="main-content">{% block content %}{% endblock %}</main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
